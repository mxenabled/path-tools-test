plugins {
  id "java-library"
  id "maven-publish"
  id "groovy"
  id "com.github.mxenabled.coppuccino" version "3.2.10"
  id "com.github.mxenabled.vogue" version "1.0.3"
}

group "com.github.mxenabled"
jar.archiveBaseName = "path-tools-test"
version "1.1.2" // x-release-version

repositories {
  mavenCentral()
  mavenLocal()
}

dependencies {
  api platform("com.mx.path-mdx-model:platform:[3.0,4.0)")
  implementation "com.mx.path-mdx-model:mdx-gateways"

  testImplementation "org.mockito:mockito-inline:[4.0,5.0["
  testImplementation "org.spockframework:spock-core:[2.0,3.0["
  testImplementation "org.junit.jupiter:junit-jupiter-api:[5.0,6.0["
}

java {
  withSourcesJar()
  withJavadocJar()
}

sourceSets {
  test {
    groovy { srcDirs "src/test/groovy" }
  }
}

publishing {
  publications {
    mavenJava(MavenPublication) { from components.java }
  }
}

wrapper {
  gradleVersion = "7.3.3"
  distributionType = Wrapper.DistributionType.ALL
}
